- name: dat ip cho loobpack
  hosts: all

  tasks:
    - name: Set loopback IPv4 address
      ios_l3_interface:
        name: loopback {{item.interface}}
        ipv4: 10.0.0.{{item.ip}}/24
        state: present
        with_items:
        - { interface: 1, ip: 1 }
        - { interface: 3, ip: 3 }
        - { interface: 4, ip: 4 }
        - { interface: 5, ip: 5 }

    - name: Show ip
      ios_command:
        commands:
          - show ip int brief
      register: show_ip

    - debug: var=show_ip.stdout_lines
